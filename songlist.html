<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Set List Generator</title>
<script src="js/menu.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
   <h1>Song List</h1>
   <br>
   <button class="button-group">Add a Song</button>
   <button class="button-group">Delete a Song</button>
   <button class="button-group">Modify a Song</button>
   
   <div id="addSong">
      <div class="container">
         <label for="addSong" value="Title"></label>
         <input class="button-group" id="addSong" type="text" name="addSong"> 
      </div>
   </div>
   
   <div id="delSong">
      <div class="container">
         <label for="delSong" value="Title"></label>
         <input class="button-group" id="delSong" type="text" name="delSong"> 
      </div>
   </div>
   
   <div id="modSong">
      <div class="container">
         <label for="modSong" value="Title"></label>
         <input class="button-group" id="modSong" type="text" name="modSong"> 
      </div>
   </div>
   
</body>
