<!doctype html>
<html lang="en">
<head>
   <title>Flex Box</title>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE-edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>   

<body>
   <div class="container border-light-gray">
      <div class="row">
            <div class=" d-flex justify-content-center align-items-center h-100">
               <button class="button-group p-2 m-2 bg-info text-white shadow rounded-2" id="userDiv" type="button" onclick="userMode()">User</button>
               <button class="button-group p-2 m-2 bg-info text-white shadow rounded-2" id="adminDiv" type="button" onclick="adminMode()">Admin</button>
            </div>
         </div>
      </div>
      <div class="row">
         <form>
               <label for="gigdate">Gig date:</label>
               <input type="date" id="gig-date" class="non-btn-field" name="gig-date" min="2023-01-01" max="2040-12-31" required />
   
            <!-- Choose which set to display -->
            <label for="set-button" id="set-label">Set:</label>
            <select class="non-btn-field mx-auto" name="set-button" id="set-button">
               <option value="Select">Choose:</option>
               <option value="set1">Set 1</option>
               <option value="set2">Set 2</option>
               <option value="set3">Set 3</option>
               <option value="set4">Set 4</option>
               <option value="extra">Extras</option>
            </select>
         </form>
      </div>      
   </div>
</div>
</body>
